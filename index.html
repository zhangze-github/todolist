<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <link rel="stylesheet" type="" href="./index.css">
</head>

<body>
    <div class="page-top">
        <div class="page-content">
            <h2>
                任务计划列表
            </h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input type="text" class="task-input" v-model="newTodo" @keyup.enter="addTodo">
        <ul class="task-count" v-if="list.length">
            <li>{{count}}个任务未完成</li>
            <li class="action">
                <a href="">所有任务</a>
                <a href="">未完成任务</a>
                <a href="">完成任务</a>
            </li>
        </ul>
        <div>
            <h3 class="big-title">任务列表：</h3>
            <span class="no-task-tip" v-if="!list.length">当前任务列表为空</span>
            <ul class="todo-list">
                <li v-for="(item,index) in list" :class="{completed:item.checked,editing:item == editingTodo}">
                    <div class="view">
                        <input type="checkbox" class="toggle" v-model="item.checked">
                        <label @dblclick="editTodo(item)">{{item.title}}</label>
                        <button class="destroy" @click="deleteTodo(index)"></button>
                    </div>
                    <input type="text" class="edit" v-model="item.title" @keyup.enter="editTodo" @blur="editTodo"
                        @v-focus="item == editingTodo">
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>


</body>

</html>
